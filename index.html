<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Vue-ToDoList</title>
    </head>
    <body>
        <!--Create a div to plug with Vue Istance -->
        <div id="app">
            <!-- Insert an img dynamically with the use of data Vue-Slider and v-bind:src-->
            <img v-bind:src="image" alt="">
            <input v-model="newTask" @keyup.enter="addFunc">
            <button @click="addFunc">Add</button>
            <h1>To Do List</h1>
            <ul>
                <li v-for="(quest,i) in toDo">{{quest}}
                    <button class="btn_list" @click="removeFunc(i)">X</button>
                </li>
            </ul>
            <h2>{{message}}</h2>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js"></script> 
    </body>
</html>
