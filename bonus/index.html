<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <title>Vue-ToDoList</title>
    </head>
    <body>
        <!--Create a div to plug with Vue Istance -->
        <div id="app">
            <!-- Insert an img dynamically with the use of data Vue-Slider and v-bind:src-->
            <img v-bind:src="image" alt="">
            <div>
                <input v-model="newTask" @keyup.enter="addFunc">
                <span v-if="newTask.length < 4 && newTask">La task non pu√≤ essere identificata se inferiore a 4 lettere</span>
                <button id="btn_add" @click="addFunc">Add</button>
            </div>
            <h1>To Do List</h1>
            <div id="column_box">
                <div>
                    <h2>To Do</h2>
                    <ul v-if="toDo.length">
                        <li v-for="(quest,i) in toDo">
                            <i class="fas fa-pen" @click="modifyFunc(i)"></i>{{ quest }}
                            <i class="fas fa-check-circle" @click="completeFunc(i)"></i>
                        </li>
                    </ul>
                    <h2 v-else>Niente da fare, pomeriggio Libero!!!</h2>
                </div>
                <div>
                    <h2 v-if="compleArr.length > 0">Done</h2>
                    <ul>
                        <li v-for="(done,i) in compleArr">{{ done }}
                            <i class="fas fa-minus-circle" @click="removeFunc(i)"></i>
                        </li>
                    </ul>
                </div>
                <div>
                    <h2 v-if="deleteArr.length > 0">Deleted</h2><i class="fas fa-trash" v-if="deleteArr.length > 0" @click="delAllFunc"></i>
                    <ul>
                        <li v-for="(del in deleteArr">
                            {{ del }}   
                        </li>
                    </ul>
                </div>
            </div>
            

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js"></script> 
    </body>
</html>
