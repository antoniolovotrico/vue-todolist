<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Vue-ToDoList</title>
    </head>
    <body>
        <!--Create a div to plug with Vue Istance -->
        <div id="app">
            <!-- Insert an img dynamically with the use of data Vue-Slider and v-bind:src-->
            <img v-bind:src="image" alt="">
            <div>
                <input v-model="newTask" @keyup.enter="addFunc">
                <span v-if="newTask.length < 4 && newTask">La task non pu√≤ essere identificata se inferiore a 4 lettere</span>
                <button id="btn_add" @click="addFunc">Add</button>
            </div>
            <h1>To Do List</h1>
            <div id="column_box">
                <div>
                    <h2>To Do</h2>
                    <ul v-if="toDo.length">
                        <li v-for="(quest,i) in toDo"><button class="btn_list" @click="modifyFunc(i)">M</button>{{quest}}
                            <button class="btn_list" @click="completeFunc(i)">X</button>
                        </li>
                    </ul>
                    <h2 v-else>Niente da fare, pomeriggio Libero!!!</h2>
                </div>
                <div>
                    <h2 v-if="compleArr.length > 0">Done</h2>
                    <ul>
                        <li v-for="(done,i) in compleArr">{{done}}
                            <button class="btn_list" @click="removeFunc(i)">V</button>
                        </li>
                    </ul>
                </div>
                <div>
                    <h2 v-if="deleteArr.length > 0">Deleted</h2>
                    <ul>
                        <li v-for="(del,i) in deleteArr">{{del}}
                            <button class="btn_list" @click="removeFunc(i)">V</button>
                        </li>
                    </ul>
                </div>
            </div>
            

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js"></script> 
    </body>
</html>
